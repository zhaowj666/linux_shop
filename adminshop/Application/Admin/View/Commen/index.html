<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ECSHOP 管理中心 - {$meta_title} </title>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="__CSS__general.css" rel="stylesheet" type="text/css" />
    <link href="__CSS__main.css" rel="stylesheet" type="text/css" />
    <link href="__CSS__page.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__JS__jquery-1.11.2.js"></script>
    <script type="text/javascript" src="__JS__common.js"></script>
    <script type="text/javascript" src="__LAYER__layer.js"></script>
    <script type="text/javascript" src="__JS__jquery.form.js"></script>
    <block name="css"><!--字模板添加样式--></block>
    <block name="js"><!--字模板添加样式--></block>
</head>
<body>
<h1>
    <span class="action-span"><a href="{:U('addEdit')}">添加{$meta_title}</a></span>
    <span class="action-span1"><a href="#">ECSHOP 管理中心</a></span>
    <span id="search_id" class="action-span1"> - {$meta_title} </span>
    <div style="clear:both"></div>
</h1>
<block name="search">
<div class="form-div">
    <form action="{:U('index')}" name="searchForm" method="get">
        <img src="__IMG__icon_search.gif" width="26" height="22" border="0" alt="search" />
        <input type="text" name="kwd" size="15" value="{$Think.get.kwd}"/>
        <input type="submit" value=" 搜索 " class="button" />
    </form>
</div>
</block>

<div class="list-div" id="listDiv">
    <input type="button"  url="{:U('changeStatus')}" class="ajax_post button" value="删除"/>
    <input type="button"  url="{:U('changeStatus',array('status'=>1))}" class="ajax_post button" value="显示"/>
    <input type="button"  url="{:U('changeStatus',array('status'=>0))}" class="ajax_post button" value="隐藏"/>
    <block name="list"></block>
    <div id="turn-page" class="page">
        {$pageshow}
    </div>
</div>


<div id="footer">
    共执行 3 个查询，用时 0.021251 秒，Gzip 已禁用，内存占用 2.194 MB<br />

</div>
</body>
</html>
